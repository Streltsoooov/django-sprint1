{% extends "base.html" %}
{% block title %}  Публикации в категории  {{category_name}} {% endblock %}
{% block content %} 
    <h1>	Публикации в категории  {{category_name}} </h2>
        {% for post in post %}
            {% if post.category == category_name %}
                <p><a href = "{% url 'blog:post_detail' post.id %}"> {{post.location}} </a>
            {% endif %}
        {% endfor %}
{% endblock %}
